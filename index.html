<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
<main>
  <div class="container">
    <h1 class="advice-id"><!-- Advice ID goes here --></h1>
    <p class="advice"><!-- Advice text goes here --></p>

    <img class="desktop" src="images/pattern-divider-desktop.svg" alt="pattern divider desktop">
    <img class="mobile" src="images/pattern-divider-mobile.svg" alt="pattern divider mobile">

    <div class="dice-icon">
      <img src="images/icon-dice.svg" alt="dice icon">
    </div>
  </div>
</main>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dami-Moore">Damilola Olanrewaju</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
